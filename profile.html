<!-- Profile Form -->
<div class="container mt-5">
  <h1 class="text-center mb-4">User Profile</h1>
  <div class="row justify-content-center">
    <div class="col-md-6 bg-light p-4 rounded shadow-sm">
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="vehicle" class="form-label">Preferred Vehicle</label>
          <select class="form-select" id="vehicle">
            <option selected disabled>Select</option>
            <option>Bike</option>
            <option>Auto</option>
            <option>Cab Economy</option>
            <option>Cab Premium</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">Save Profile</button>
      </form>
    </div>
  </div>
</div>
